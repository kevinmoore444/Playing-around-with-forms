<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OnInput - Example</h1>
    <p>Hello,my name is <span id="nameentry"></span></p>
    <input type="text" name="name" placeholder="Your name here" oninput="setname(this)">

    <h2>OnSelect -Example</h2>
    <select name="food" onchange="pickfood (this)">
        <option>Pizza</option>
        <option>Kebabs</option>
        <option>Sandwich</option>
        <option>Sushi</option>
    </select>
    <button onclick="order()">Order Food</button>


    

    <script src="script.js"></script>
</body>
</html>
